apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
  namespace: minikube-web
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArgoCD + Minikube Demo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Arial', sans-serif;
                line-height: 1.6;
                color: #333;
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .container {
                max-width: 800px;
                margin: 2rem;
                background: white;
                border-radius: 15px;
                padding: 3rem;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                text-align: center;
            }
            
            h1 {
                color: #2575fc;
                margin-bottom: 1rem;
                font-size: 2.5rem;
            }
            
            .subtitle {
                color: #666;
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
            
            .info-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin: 2rem 0;
            }
            
            .info-card {
                background: #f8f9fa;
                padding: 1.5rem;
                border-radius: 10px;
                border-left: 4px solid #2575fc;
            }
            
            .info-card h3 {
                color: #2575fc;
                margin-bottom: 0.5rem;
            }
            
            .status {
                padding: 1rem;
                margin: 2rem 0;
                border-radius: 8px;
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .tech-badges {
                display: flex;
                justify-content: center;
                gap: 0.5rem;
                flex-wrap: wrap;
                margin: 1.5rem 0;
            }
            
            .badge {
                background: #6a11cb;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-size: 0.9rem;
            }
            
            footer {
                margin-top: 2rem;
                color: #666;
                font-size: 0.9rem;
            }
            
            .links {
                margin-top: 1rem;
            }
            
            .links a {
                color: #2575fc;
                text-decoration: none;
                margin: 0 0.5rem;
            }
            
            .links a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ ArgoCD + Minikube</h1>
            <p class="subtitle">GitOps in Local Kubernetes Environment</p>
            
            <div class="status">
                ‚úÖ Successfully deployed using ArgoCD GitOps
            </div>
            
            <div class="tech-badges">
                <span class="badge">Kubernetes</span>
                <span class="badge">ArgoCD</span>
                <span class="badge">Minikube</span>
                <span class="badge">GitOps</span>
                <span class="badge">NGINX</span>
            </div>
            
            <div class="info-grid">
                <div class="info-card">
                    <h3>üì¶ Namespace</h3>
                    <p>minikube-web</p>
                </div>
                <div class="info-card">
                    <h3>‚öôÔ∏è Deployment</h3>
                    <p>minikube-web</p>
                </div>
                <div class="info-card">
                    <h3>üìä Replicas</h3>
                    <p>1 Pod Running</p>
                </div>
                <div class="info-card">
                    <h3>üê≥ Container</h3>
                    <p>nginx:alpine</p>
                </div>
            </div>
            
            <div class="info-card">
                <h3>üìù Deployment Info</h3>
                <p>This application is managed by ArgoCD using GitOps principles.</p>
                <p>Changes to the Git repository trigger automatic synchronization.</p>
            </div>
            
            <footer>
                <p>Deployed on: <span id="deploy-time"></span></p>
                <div class="links">
                    <a href="https://argo-cd.readthedocs.io/" target="_blank">ArgoCD Docs</a> |
                    <a href="https://minikube.sigs.k8s.io/" target="_blank">Minikube Docs</a> |
                    <a href="https://kubernetes.io/" target="_blank">Kubernetes Docs</a>
                </div>
            </footer>
        </div>
        
        <script>
            // Update deployment time
            document.getElementById('deploy-time').textContent = new Date().toLocaleString();
            
            // Add some interactivity
            document.querySelectorAll('.info-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px)';
                    card.style.transition = 'transform 0.3s ease';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });
        </script>
    </body>
    </html>