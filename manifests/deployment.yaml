apiVersion: apps/v1
kind: Deployment
metadata:
  name: minikube-web
  namespace: minikube-web
  labels:
    app: minikube-web
spec:
  replicas: 18 # 本地环境1个副本足够
  selector:
    matchLabels:
      app: minikube-web
  template:
    metadata:
      labels:
        app: minikube-web
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: web-content
        configMap:
          name: web-content