apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web
  namespace: minikube-web
  labels:
    app: minikube-web
    managed-by: argocd
spec:
  replicas: 5
  selector:
    matchLabels:
      app: minikube-web
  template:
    metadata:
      labels:
        app: minikube-web
        managed-by: argocd
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: web-content
        configMap:
          name: web-content  # kustomize 会自动替换为 web-content-<hash>